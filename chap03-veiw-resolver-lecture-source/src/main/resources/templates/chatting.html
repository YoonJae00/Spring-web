<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>윤카오톡</title>
</head>
<body>
<div class="container" style="text-align: center">
    <h1>채팅하기</h1>
    <form action="/chatting" method="post">
        <input type="text" name="live-chat">
        <h1 th:each="msg : ${chatHistory}"> [[${msg}]]  <br> </h1>
        <button type="submit">전송</button>
    </form>
    <th:block><p th:text="${session}"></p></th:block>
</div>
</body>
</html>
